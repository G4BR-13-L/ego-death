<div class="card type-background grass">
  <div>
    <span class="card--id">#1</span>
    <span class="type--badge grass">grass</span>
    <span class="type--badge poison">poison</span>
  </div>


  <img class="card--image"
    src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"
    alt=${pokemon.name} />
  <h1 class="card--name">{{this.pokemon.name}}</h1>

  <div class="card--details">
    <span>
      <strong>Height:</strong> 10cm
    </span>
    <span>
      <strong>Weight:</strong> 10kg
    </span>
  </div>

</div>
