<div class="card-history-container card-styled pokemon-card-styled-colored {{this.pokemon.types[0].type.name}}" (click)="view()">
    <div class="remove-from-favorites-container" *ngIf="this.isFavorite" (click)="remove()">
        <i class='bx bxs-star'></i>
    </div>
    <a [routerLink]="['/pokemon-profile', this.pokemon.id]">
        <div class="image-container">
            <img [src]="this.getSprite()" [alt]="this.pokemon.name">
        </div>
        <div class="data ">
            <h4>{{this.pokemon.name}}</h4>
            <p>#{{this.pokemon.id}}</p>
        </div>
    </a>
</div>
