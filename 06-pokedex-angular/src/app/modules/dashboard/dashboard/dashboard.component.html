
  <div class="img-bg-gradient">

  </div>
  <div class="img-bg-image">

  </div>
  <header>
    <h1 class="text-type-color {{this.pokemon.types[0].type.name}}">Pokedex</h1>
  </header>
  
  <section class="search-container">
    <form [formGroup]="pokemonForm" (ngSubmit)="onSubmit()" (keypress)="keyPressEnter($event)">
      <input type="text" name="" id="" formControlName="pokemonName" required
      (keypress)="keyPressAlphaNumeric($event)"
      >
      <button class="button card-color {{this.pokemon.types[0].type.name}}" type="submit">
        <i class='bx bx-search-alt'></i></button>
    </form>
  </section>

  <section id="content">

    <app-card [pokemon]="this.pokemon" [type]="this.pokemon.types[0].type.name"
      (addToFavorites)="addToFavorites($event)"></app-card>
  </section>

  <section class="favoritos">
    <h2>Favoritos</h2>
    <div class="favoritos-wrapper">
      <pokemon-card *ngFor="let poke of this.favorites" [pokemon]="poke" [isFavorite]="true"
        (removeFromFavorites)="removeFromFavorites($event)" (viewPokemon)="viewPokemon($event)"></pokemon-card>
    </div>
  </section>


  <section class="history">
    <h2>Hostórico de busca</h2>

    <div class="history-wrapper">
      <pokemon-card *ngFor="let poke of this.history" [pokemon]="poke"
        (viewPokemon)="viewPokemon($event)"></pokemon-card>
    </div>

  </section>
  <section class="options-section">
    <div class="options">
      <h4>Ferramentas</h4>
      <div>
        <button (click)="cleanHistory()" [disabled]="this.historyIsCleanable">Limpar Histórico</button>
        <button (click)="cleanFavorites()" [disabled]="this.FavoritesIsCleanable">Limpar Favoritos</button>
      </div>
    </div>
  </section>
